<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Unidad de aprendizaje</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/menuBar.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
    </h:head>
    <style>
        * {
            font-family: 'Open Sans';
        }
        #formulario_o {
          
        }
        div.form{
            height: 40%;
            width: 60%;
            padding: 25px;
            margin: auto;
            background: white;
            /*border-radius: 1px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.15), 0 2px 2px 0 rgba(0, 0, 0, 0.19);*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ui-inputfield {
            margin: 0;
            outline: medium none;
            padding: 8px;
            font-weight: normal;
        }
        .ui-inputgroup {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .ui-inputfield {
            margin: 0;
            outline: medium none;
            padding: 8px;
            font-weight: normal;
        }
        .ui-button.ui-button-secondary {
            background: #607d8b;
            color: #ffffff;
            border: 2px solid #607d8b;
        }
        button.ui-button {
            margin-right: .5rem;
        }
    </style>

    <h:body>
       <!--Navegador-->
        <h:form>
            <p:menubar>
                <p:submenu label="Unidad de aprendizaje" style="margin-left: 1.5em" >
                    <p:menuitem value="Registro" url="#" />
                </p:submenu>

                <p:submenu label="Profesor" style="margin-left: 1.5em">
                    <p:menuitem value="Registro" url="#"/>
                    <p:menuitem value="Consulta" url="#"/>
                    <p:menuitem value="Modificación y eliminación" url="#"/>
                </p:submenu>
            </p:menubar>
            
            
            
        </h:form> 
       <p:messages id="messages" showDetail="true" closable="true">
                     
       </p:messages>
       <h:form>
           <div class="form"> 
                <h4 style="margin: 2px;">Registro</h4>
                <h1 style='margin-top: 10px; margin-bottom: 20px'>Unidades de aprendizaje</h1>
                <div id="formulario_o">
                    <div>
                        <div>
                            <p:outputLabel for="txtUnidad" value="Nombre de la unidad de aprendizaje"/>
                            <p:inputText 
                                id="txtUnidad" 
                                style="width: 90%;" 
                                placeholder="Unidad de aprendizaje" 
                                required="true"
                                value="#{unidadInterfaz.unidadaprendizaje.nombreUnidad}"/>
                        </div>
                    </div>

                    <div class="ui-inputgroup">
                        <div class="field col-12 md:col-4">
                            <p:outputLabel for="txtHorasClase" value="Horas de clase"/>
                            <p:inputNumber 
                                id="txtHorasClase" 
                                value="#{unidadInterfaz.unidadaprendizaje.horasClase}"
                                minValue="0"
                                decimalPlaces="0"
                                required="true"
                                emptyValue="empty"/>
                        </div>
                        <div class="field col-12 md:col-4">
                            <p:outputLabel for="txtHorasTaller" value="Horas de taller"/>
                            <p:inputNumber 
                                id="txtHorasTaller" 
                                value="#{unidadInterfaz.unidadaprendizaje.horasTaller}"
                                minValue="0"
                                decimalPlaces="0"
                                required="true"/>
                        </div>
                        <div class="field col-12 md:col-4">
                            <p:outputLabel for="txtHorasLab" value="Horas de laboratorio"/>
                            <p:inputNumber 
                                id="txtHorasLab" 
                                value="#{unidadInterfaz.unidadaprendizaje.horasLab}"
                                minValue="0"
                                decimalPlaces="0"
                                required="true"/>
                        </div>
                    </div>
                    <div style='margin-top: 10px; display: flex ; flex-direction: row-reverse;'>
                        <p:commandButton update="messages" value="Registrar unidad" actionListener="#{unidadInterfaz.registrarUnidadaprendizaje()}" />
                    </div>

                </div>
            </div>
       </h:form>
            
    </h:body>
</html>
